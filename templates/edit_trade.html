<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Edit Trade</h1>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Ticker</label>
            <input type="text" class="form-control" value="{{ trade['ticker'] }}" readonly>
        </div>

        <div class="mb-3">
            <label for="trade_date" class="form-label">Trade Date</label>
            <input type="date" class="form-control" id="trade_date" name="trade_date" value="{{ trade['trade_date'] }}" required>
        </div>

        <div class="mb-3">
            <label for="action" class="form-label">Action</label>
            <select class="form-select" id="action" name="action" required>
                <option value="BUY" {% if trade['action'] == 'BUY' %}selected{% endif %}>BUY</option>
                <option value="SELL" {% if trade['action'] == 'SELL' %}selected{% endif %}>SELL</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ trade['quantity'] }}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ trade['price'] }}" required>
        </div>

        <div class="mb-3">
            <label for="fees" class="form-label">Fees</label>
            <input type="number" step="0.01" class="form-control" id="fees" name="fees" value="{{ trade['fees'] }}">
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea class="form-control" id="note" name="note" rows="3">{{ trade['note'] }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Trade</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
