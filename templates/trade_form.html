<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Enter a New Trade</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">
 <div class="mb-3">
    <label for="ticker" class="form-label">Stock Ticker</label>
    <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g. AAPL" required>
</div>

        <div class="mb-3">
            <label for="trade_date" class="form-label">Trade Date</label>
            <input type="date" class="form-control" id="trade_date" name="trade_date" required>
        </div>

        <div class="mb-3">
            <label for="action" class="form-label">Action</label>
            <select class="form-select" id="action" name="action" required>
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>

        <div class="mb-3">
            <label for="fees" class="form-label">Fees</label>
            <input type="number" step="0.01" class="form-control" id="fees" name="fees" value="0">
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note (optional)</label>
            <textarea class="form-control" id="note" name="note" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Trade</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Trades</a>
    </form>
</div>

</body>
</html>
