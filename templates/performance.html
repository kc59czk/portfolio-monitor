<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Performance Tracking</h1>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back to Trades</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Current Quantity</th>
                <th>Realized PnL</th>
            </tr>
        </thead>
        <tbody>
            {% for ticker, pos in performance.items() %}
            <tr>
                <td>{{ ticker }}</td>
                <td>{{ pos['quantity'] }}</td>
                <td>{{ '%.2f' % pos['realized_pnl'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
