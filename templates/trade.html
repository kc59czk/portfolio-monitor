{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Trade</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="ticker_id" class="form-label">Select Ticker</label>
            <select name="ticker_id" id="ticker_id" class="form-select" required>
                {% for ticker in tickers %}
                    <option value="{{ ticker['id'] }}">{{ ticker['ticker'] }} - {{ ticker['name'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="action" class="form-label">Action</label>
            <select name="action" id="action" class="form-select" required>
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="quantity" name="quantity" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="price" name="price" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Trade Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <button type="submit" class="btn btn-success">Save Trade</button>
        <a href="{{ url_for('trades') }}" class="btn btn-secondary">Back to Trades</a>
    </form>
</div>
{% endblock %}
