<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positions Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Current Positions</h1>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back to Trades</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Quantity</th>
                <th>Average Price</th>
            </tr>
        </thead>
        <tbody>
            {% for position in positions %}
            <tr>
                <td>{{ position['ticker'] }}</td>
                <td>{{ position['net_quantity'] }}</td>
                <td>{{ '%.2f' % position['avg_price'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
